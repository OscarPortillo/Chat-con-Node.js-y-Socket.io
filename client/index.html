<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat con Socket.io y NodeJS</title>   
    
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script type="text/javascript" src="/js/bootstrap.min.js"></script> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>

    <style>
        #messages {
            width: 95%;
            max-width: 400px;
            height: 350px;
            overflow-y: scroll;
            border: 1px solid #eee;
            box-shadow: 0px 0px 20px #ccc inset;
        }

        .message {
            margin: 20px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Chat con Socket.io y NodeJS</h1>
    <div id="messages"></div>
    <form onsubmit="return addMessage(this)">
        <div class="form-group">
            <input id="nickname" type="text" placeholder="Username...">
            <textarea name="text" id="text" placeholder="Type your message"></textarea>
        </div>
        <div class="form-group">
            <input class="btn btn-primary" type="submit" value="Send">
        </div>
    </form>
</body>
</html>
